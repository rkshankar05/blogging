{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static "blog.css"%}">
{% endblock css %}

{% block content %}
<div class="container contact-form">
    <div class="contact-image">
        <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
    </div>
    <form method="post" enctype = "multipart/form-data">
        {% csrf_token %}
        <h3>Add Your Blog</h3>
       <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" name="name" class="form-control" placeholder="Your Blog Name *" value="" />
                </div>
                <div class="form-group">
                    <input type="file" class="form-control" id="image" name = "image">
                </div>
                <div class="form-group">
                    <input type="submit" name="btnSubmit" class="btnContact" value="Add Blog" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <textarea name="messeage" class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;"></textarea>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
