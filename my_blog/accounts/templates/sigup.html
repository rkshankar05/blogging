{% extends 'base.html' %}
{% load static %}


{% block css %}
<link rel="stylesheet" href="{% static "sigup.css"%}">
{% endblock css %}

{% block content %}
{% if messages %}
<div class="alert alert-danger" role="alert">
    {% for messages in messages %}
        {{messages}}
    {% endfor %}
</div>
{% endif%}
<body>
    <div class="container">
        <div class="row centered-form">
            <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please sign up for new account</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" method="post">
                            {% csrf_token %}

                            <div class="form-group">
                                <input type="text" name="username" id="userName" class="form-control" placeholder="Username">
                            </div>

                            <div class="row">
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <input type="text" name="firstname" id="firstname" class="form-control" placeholder="First Name">
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <input type="text" name="lastname" id="last_name" class="form-control" placeholder="Last Name">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <input type="email" name="email" id="email" class="form-control" placeholder="Email Address">
                            </div>

                            <div class="row">
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <input type="password" name="password1" id="password" class="form-control" placeholder="Password">
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <input type="password" name="password2" id="password_confirmation" class="form-control" placeholder="Confirm Password">
                                    </div>
                                </div>
                            </div>

                            <input type="submit" value="Register" class="btn btn-info btn-block">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
