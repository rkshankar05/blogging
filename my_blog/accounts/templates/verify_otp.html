{% extends "base.html" %}

{% block content %}
<div class="wrapper">
    <h2 class="text-center">Verify OTP</h2>

    {% if messages %}
        {% for message in messages %}
            <p style="color:red">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <input type="text" name="otp" placeholder="Enter OTP" required>
        <button type="submit">Verify</button>
    </form>
</div>
{% endblock %}
