{% extends "base.html" %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'login.css' %}">
{% endblock css %}

{% block content %}
<div class="wrapper text-center">
    <div class="logo">
        <img src="https://cdn-icons-png.flaticon.com/512/5610/5610944.png" alt="">
    </div>

    <h2 class="mt-4">Email Sent</h2>

    <p class="mt-3">
        If an account exists with the email you entered,
        a password reset link has been sent.
    </p>

    <p>Please check your inbox or spam folder.</p>

    <a class="btn mt-3" href="{% url 'login' %}">
        Back to Login
    </a>
</div>
{% endblock content %}
